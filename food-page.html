<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/food-drink.css">

</head>

<body>
    <header class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="./index.html" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                <a href="#" id="dropdown-menu" class="pure-menu-link">Links</a>
                <ul class="pure-menu-children">
                    <li class="pure-menu-item"><a href="./drinks-page.html" class="pure-menu-link">Drink</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Food</a></li>
                    <li class="pure-menu-item"><a href="./index-library.html" class="pure-menu-link">Index</a></li>
                </ul>
            </li>
            
        </ul>
                
    </header>
    <div id="title-section">
        <h1 id="page-header">
            What would you like to eat today?
        </h1>
    </div>
    
    <div id="card-container" class="pure-g">
        <div id="card" class="pure-u-1 pure-u-lg-1-3">
            <div id="card-input">
                <!--search by ingredient card-->
                <h2>Search by Ingredient</h2>
                <form class="pure-form pure-form-stacked">
                    <label id="btn-txt">What ingredient do you have?</label>
                    <input id="txtbx1" type="text" placeholder="steak">
                    <button class="pure-button" id="submit-btn1" type="submit">Search</button>
                </form>
            </div>
        </div>
        <!--Search by ingredient end-->

        <div id="card" class="pure-u-1 pure-u-lg-1-3">
            <div id="card-input">
                <!--search by NAME card-->
                <h2>Search by Food Name</h2>
                <form class="pure-form pure-form-stacked">
                    <label id="btn-txt">What is the name of the food?</label>
                    <input id="searchByArea" name= "cuisineTxt" type="text" placeholder="Canadian" >
                    <button class="pure-button" id="searchByAreaButton" type="submit">Search</button>
                </form>
            </div>
        </div>
        <!--Search by NAME end-->

        <div id="card" class="pure-u-1 pure-u-lg-1-3">
            <div id="card-input">
                <!--search by Random card-->
                <h2>Get a Random Food</h2>
                <form class="pure-form pure-form-stacked">
                    <label id="btn-txt">What food will you get?</label>
                    <button class="pure-button" id= "randomSearchButton" type="submit">Random</button>
                </form>
            </div>
            
        </div>
        <!--Search by random end-->
    </div>

    <div> <!--Search results container-->
        <div id="resultantFood">
            
        </div>

    </div>
    <footer>
        <h3>Dinner Planner &copy;2022</h3>
    </footer>


    <script src="./assets/js/script-meal-page.js"></script>
</body>

</html>
