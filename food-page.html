<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Party Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/food-drink.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- header and nav -->
    <nav class="header">
        <div class="home-menu pure-menu pure-menu-horizontal">
            <a class="pure-menu-heading" href="./index.html">Dinner Party Planner</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="./library.html" class="pure-menu-link">View Your Library</a>
                </li>
                <li class="pure-menu-item">
                    <a href="./drinks-page.html" class="pure-menu-link">Find Drinks</a>
                </li>
                <li class="pure-menu-item">
                    <a href="./food-page.html" class="pure-menu-link">Find Dinners</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="title-section">
        <h1 id="page-header">
            Let's Eat! 
        </h1>
    </div>

    <div id="card-container" class="pure-g">
        <div id="card" class="pure-u-1 pure-u-lg-1-3">
            <div id="card-input">
                <!--search by ingredient card-->
                <h2>Search by Ingredient</h2>
                <form class="pure-form">
                    <label id="btn-txt">What ingredient do you have?</label>
                    <input class="txtbx" id="txtbx1" type="text" placeholder="steak">
                    <button class="pure-button submit-btn" id="submit-btn1" type="submit">Search</button>
                </form>
            </div>
        </div>
        <!--Search by ingredient end-->

        <div id="card" class="pure-u-1 pure-u-lg-1-3">
            <div id="card-input">
                <!--search by NAME card-->
                <h2>Search by Cuisine</h2>
                <form class="pure-form">
                    <label id="btn-txt">What kind of food is it?</label>
                    <input class="txtbx" id="txtbx" type="text" placeholder="French">
                    <button class="pure-button submit-btn" id="submit-btn" type="submit">Search</button>
                </form>
            </div>
        </div>
        <!--Search by NAME end-->

        <div id="card" class="pure-u-1 pure-u-lg-1-3">
            <div id="card-input">
                <!--search by Random card-->
                <h2>Get a Random Food</h2>
                <form class="pure-form">
                    <label id="btn-txt">What food will you get?</label><br/>
                    <button class="pure-button submit-btn" id="randomSearchButton" type="submit">Random</button>
                </form>
            </div>

        </div>
        <!--Search by random end-->
    </div>

    <div>
        <!--Search results container-->
        <div id="result-meal">
        </div>
    </div>

    <footer>
        <h3>Dinner Party Planner &copy;2022</h3>
        <div id="devs">
            <p>Developers</p>
        </div>
        <div class="developer-links">
                <p id="developers"><a href="#">Lindsey</a><br/> <a href="#">Matt</a><br/><a href="#">Cole</a><br/><a href="#">Brett</a></p>
        </div>
    </footer>

    <script src="./assets/js/script-meal-page.js"></script>

</body>

</html>
